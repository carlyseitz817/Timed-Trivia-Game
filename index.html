<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Sugar Glider Trivia</title>
</head>

<body>
    <div class="quiz">
        <div id="game-title">
            <h1>Sugar Glider Trivia</h1>
        </div>
        <h2 id="question-number"></h2>
        <h3 id="question"></h3>
        <div class="answer-choices"></div>
        <button id="submit">SUBMIT</button>
    </div>

    <div class="modal" id="correct-modal">
        <div class="modal-content">
            <h2 id="correct">Correct! Click "NEXT" for the next question.</h2>
            <div id="incorrect">
                <h2>Wrong! The answer is:</h2>
                <h3 id="right-answer"></h3>
            </div>
            <button id="next">NEXT</button>
            <button id="results">SEE FINAL RESULTS</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
